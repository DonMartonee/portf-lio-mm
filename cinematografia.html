    <link rel="stylesheet" href="estilos_cinematografia.css">
    <style>
        /* Adicionei estilos para as molduras */
        .video-frame {
            margin: 10px;
            border: 2px solid #e74c3c;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            width: 300px; /* Defina a largura máxima das molduras conforme necessário */
            text-decoration: none; /* Removi a decoração de link */
        }

        .video-frame img {
            width: 100%;
            max-width: 100%; /* Ajusta a largura máxima para 100% do tamanho do contêiner */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 5px;
        }

        /* Aumentei o tamanho do texto e defini a cor preta para as opções de navegação */
        .nav-links a,
        .video-frame figcaption {
            font-size: 20px;
            color: #000; /* Cor preta */
            text-decoration: none; /* Removi a decoração de link */
        }

        /* Evita barras de rolagem verticais */
        body {
            overflow-y: auto;
        }

        /* Mantém o rodapé na parte inferior da página */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Garante que o conteúdo empurre o rodapé para baixo se necessário */
        .cinematografia-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
        }
    </style>
</head>
